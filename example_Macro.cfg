[gcode_macro START_PRINT]
gcode:
    mainled_on
    M117 Print start
    PREPARE1
    INIT_CYCLIC_MACROS
    CENTER_EXTERNAL_FEEDER
	{% set EXTRUDER_TEMP = params.EXTRUDER|default(210)|float %}
    {% set BED_TEMP = params.BED|default(50)|float %}
    {%set material = params.MATERIAL %}
    {%set vendor = params.VENDOR %}
    {% set clean_temp = printer['gcode_macro _global_var'].clean_temp|int %}
    HIGHCURRENT
    M140 S{BED_TEMP}
    M400
    {% if printer.toolhead.homed_axes != "xyz" %}
       M117 Homing
       G28
    {% endif %}
    G1 Z10
    G1 X-7 Y0 F7200
    M117 Heating bed
    M190 S{BED_TEMP}
    {% if material == "PLA" %}
        {% for i in range(60) %}
           {% set remaining = 60 - i %}
            M117 Remaining heat soak time: {"%02d:%02d" % (remaining // 60, remaining % 60)}
            G4 P1000
      {% endfor %}
    {% else %}
        {% for i in range(90) %}
           {% set remaining = 90 - i %}
            M117 Remaining heat soak time: {"%02d:%02d" % (remaining // 60, remaining % 60)}
            G4 P1000
      {% endfor %}
    {% endif %}
    M117 Heating nozzle to {clean_temp}Â°C
    M109 S{clean_temp}
    G90
    M117 Clean nozzle
    M104 S{clean_temp-20}
    CLEAN_NOZZLE
    M117 Z offset calibration
    Z_OFFSET_CALIBRATION METHOD=force_overlay BED_TEMP={BED_TEMP}
    SET_GCODE_VARIABLE MACRO=_global_var VARIABLE=has_z_offset_calibrated VALUE=True
    M400
    M117 QGL
    QUAD_GANTRY_LEVEL
    G28 Z
    M117 Bed mesh
    BED_MESH_CALIBRATE
    M400
	G90
    G1 Z15 F600
	G1 X0 Y0 F12000
    M117 Heating nozzle to print temp
    M109 S{EXTRUDER_TEMP} ;set extruder temp
    M117 Purge line
    G90
    G92 E0
    G1 X50 Y1 Z1 F12000
    G1 X245 Y1 Z1 E55 F1500
    G92 E0
    G1 E-5 F2400
    G92 E0
    G1 X255 F5000
    G1 X450 Y1 Z1 E55 F1500
    G92 E0
    G1 E-5 F2400
    G92 E0
    G1 Z15 F2400
    G1 X20 Y20 F12000
    M400
    M117 Printing with {vendor} {material}
  	M118 ... Printing ...
    SKEW_PROFILE LOAD=calilantern_skew_profile
	SET_GCODE_VARIABLE MACRO=_global_var VARIABLE=has_z_offset_calibrated VALUE=False
	SET_PIN PIN=red_led VALUE=0
    SET_PIN PIN=blue_led VALUE=0
	SET_PIN PIN=green_led VALUE=1
    mainled_50
	M400

[gcode_macro END_PRINT]
description: 
variable_state: 'normal'
gcode:
    M117 Print end
    SET_FAN_SPEED FAN=fan2 SPEED=1.0
    SET_FAN_SPEED FAN=fan3 SPEED=1.0
    {% set z_max = printer['gcode_macro _global_var'].z_maximum_lifting_distance|int %}
    {% set e_mintemp  = printer.configfile.settings['extruder'].min_extrude_temp %}
    {% if printer.toolhead.homed_axes|lower == "xyz" %}
        G91
        G92 E0
        G1 E-2 F2700
        G92 E0
        G1 E-2 Z1.0 F2400
        G92 E0
        {% if (printer.gcode_move.position.z + 75) < z_max %}
            G1 Z+75 F3000
        {% else %}
            G1 Z+{(z_max - printer.gcode_move.position.z)} F3000
        {% endif %}
        G92 E0
        G1 E-3 F2700
        G92 E0
        G90
        G1 X3 Y487 F9000
    {% endif %}
    M106 S200
    SET_FAN_SPEED FAN=fan2 SPEED=0.8
    SET_FAN_SPEED FAN=fan3 SPEED=0.8
    M400
      {% for i in range(120) %}
           {% set remaining = 120 - i %}
            M117 Remaining cool down time: {"%02d:%02d" % (remaining // 60, remaining % 60)}
            G4 P1000
      {% endfor %}
    _ALL_FAN_OFF
    TURN_OFF_HEATERS
    LOWCURRENT
    M84
    mainled_off
    SET_SKEW CLEAR=1
    PREPARE1
    RESET_VARIABLES_BUFFER_STEPPER
    TIMELAPSE_RENDER
    {action_respond_info("Print finished!")}

[gcode_macro CLEAN_NOZZLE] 
gcode:
    {% set clean_temp = printer['gcode_macro _global_var'].clean_temp|int %}
    {% if printer.toolhead.homed_axes != "xyz" %}
       M117 Homing
       G28
    {% endif %}
    G1 X-7 Y100 F9000
    M109 S{clean_temp}
    G1 X30 Y195 F9000
    M117 Get Z-Offset
    RUN_PROBE_VIR_CONTACT
    G1 Z10
    G1 X-7 Y200 F2400
    M106 S200
    G1 Z1.5
    G1 X-9 Y236
    G1 X-7 Y190
    G1 X-9 Y225
    G1 X-7 Y205 
    G1 X-9 Y225
    G1 X-7 Y205
    G1 X-9 Y218
    G1 X-7 Y208
    G1 X-9 Y218
    G1 X-7 Y208
    G1 X-9 Y213
    G1 Z6
    G1 Y260 F9000
    G1 Z-1.8
    G1 Y283 F2400
    G1 Y260
    G1 Y283
    G1 Z-1.9
    G1 Y283 F2400
    G1 Y260
    G1 Y283
    M106 S0
    G1 Z10
    M104 S0

[gcode_macro PREPARE1]
gcode:
    SET_VELOCITY_LIMIT ACCEL=25000 VELOCITY=700 SQUARE_CORNER_VELOCITY=5 MINIMUM_CRUISE_RATIO=0.35
    BED_MESH_CLEAR
    CLEAR_PAUSE
    SET_GCODE_OFFSET Z=0
    M400
    M220 S100
    M221 S100
    M400

[gcode_macro CANCEL_PRINT]
description: 
rename_existing: CANCEL_PRINT_BASE
gcode:
    {% set x_park = printer['gcode_macro _global_var'].cancel_park.x|float %}
    {% set y_park = printer['gcode_macro _global_var'].cancel_park.y|float %}
    {% set z_park = printer['gcode_macro _global_var'].cancel_park.z|float %}
    {% set z_lift_max = printer['gcode_macro _global_var'].z_maximum_lifting_distance %}
    {% set e_restract = printer['gcode_macro _global_var'].cancel_park.e|float %}
    {% set e_mintemp  = printer.configfile.settings['extruder'].min_extrude_temp %}
    CANCEL_PRINT_BASE
    {% if printer.toolhead.homed_axes|lower == "xyz" %}
        G91
        {%if (printer.gcode_move.position.z + 10) < z_lift_max %}
            G1 Z+10 F3000
        {% else %}
            G1 Z+{(z_lift_max - printer.gcode_move.position.z)} F3000
        {% endif %}
        G90
        G1 X{x_park} Y{y_park} F9000
    {% endif %}
    TURN_OFF_HEATERS
    _ALL_FAN_OFF
    CLEAR_PAUSE
    RESET_VARIABLES_BUFFER_STEPPER
    M220 S100
    M221 S100
    SET_FAN_SPEED FAN=fan2 SPEED=0.75
    SET_FAN_SPEED FAN=fan3 SPEED=0.75
    M400
      {% for i in range(60) %}
           {% set remaining = 60 - i %}
            M117 Remaining cool down time: {"%02d:%02d" % (remaining // 60, remaining % 60)}
            G4 P1000
      {% endfor %}
    M84
    SET_FAN_SPEED FAN=fan2 SPEED=0
    SET_FAN_SPEED FAN=fan3 SPEED=0
    {action_respond_info("Cancel Print Success!")}

[gcode_macro PAUSE]
rename_existing: PAUSE_BASE
variable_state: 'normal'
variable_is_pausing: False
gcode:
    {% if printer['gcode_macro PAUSE'].is_pausing %}
        {action_respond_info("Pause already in progress, skipping")}
    {% else %}
        SET_GCODE_VARIABLE MACRO=PAUSE VARIABLE=is_pausing VALUE=True
        {% if printer.pause_resume.is_paused == False %}
            {% set x_park = printer['gcode_macro _global_var'].pause_park.x|float %}
            {% set y_park = printer['gcode_macro _global_var'].pause_park.y|float %}
            {% set e_restract = printer['gcode_macro _global_var'].pause_park.e|float %}
            {% set z_lift_max = printer['gcode_macro _global_var'].z_maximum_lifting_distance %}
            {% set state = params.STATE if 'filament_change' in params.STATE else 'normal' %}
            PAUSE_BASE
            {action_respond_info("Pause Print!")}
            G91
            {% if printer.toolhead.homed_axes|lower == "xyz" %}
                {% if (printer.gcode_move.position.z + 5) < z_lift_max %}
                    G1 Z+5 F3000
                {% else %}
                    G1 Z+{(z_lift_max - printer.gcode_move.position.z)} F3000
                {% endif %}
                G90
                {% if printer.gcode_move.position.x != x_park and
                        printer.gcode_move.position.y != y_park     
                %}
                    G1 X{x_park} Y{y_park} F{printer["gcode_macro _global_var"].pause_resume_travel_speed * 60}
                {% endif %}
            {% endif %}
            M104 S{printer.extruder.target}
        {% endif %}
        SET_GCODE_VARIABLE MACRO=PAUSE VARIABLE=is_pausing VALUE=False
    {% endif %}

[gcode_macro RESUME]
description: Pause the actual running print
rename_existing: RESUME_BASE
variable_state: 'normal'
gcode:
    {% set e_restract = printer['gcode_macro _global_var'].pause_park.e|float %}
    {% set extruder_target_temp = printer.extruder.target|int %}
    {% set state = params.STATE if 'filament_change' in params.STATE else 'normal' %}
        {% if (printer.extruder.temperature + 5 >= printer.extruder.target) and (printer.extruder.temperature >= printer.configfile.settings['extruder'].min_extrude_temp) %}
            {action_respond_info("Print resumming!")}
            G91
            G1 E{e_restract+2} F900
            G90
        {% endif %}
        RESUME_BASE VELOCITY=400
    M400
